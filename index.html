<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id="pageheader">
      <h1>To-Do List</h1>
    </div>
    <div class="container">
      <form id="toDoListForm" action="index.html" method="post">
        <div class="form-group">
          <label for="item1">First chore</label>
          <input type="text" name="name" id="item1">
        </div>
        <div class="form-group">
          <label for="item2">Second chore</label>
          <input type="text" name="name" id="item2">
        </div>
        <div class="form-group">
          <label for="item3">Third chore</label>
          <input type="text" name="name" id="item3">
        </div>
        <div class="form-group">
          <label for="item4">Fourth chore</label>
          <input type="text" name="name" id="item4">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="result">
      <h2>Things to Do</h2>
      <ul id="thingsToDo">

      </ul>
    </div>
  </body>
</html>
